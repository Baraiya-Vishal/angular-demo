<div class="tasks-container">
    <h2>Tasks</h2>
    
    <table *ngIf="tasks.length > 0" class="tasks-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Assigned To</th>
          <th>Due Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.assignedTo }}</td>
          <td>{{ task.dueDate }}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="tasks.length === 0" class="no-tasks">
      No tasks available.
    </div>
  </div>
