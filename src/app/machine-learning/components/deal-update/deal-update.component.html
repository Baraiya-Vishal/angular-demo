<div class="update-deal-container">
    <h2 class="update-deal-title">Update Deal Count</h2>
    <form (ngSubmit)="onSubmit()" class="update-deal-form">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="date" name="date" required>

        <label for="totalDeals">Total Deals:</label>
        <input type="number" id="totalDeals" [(ngModel)]="totalDeals" name="totalDeals" required>

        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <div *ngIf="message" class="success-message">
        <p>{{ message }}</p>
    </div>

    <div *ngIf="error" class="error-message">
        <p>{{ error }}</p>
    </div>
</div>
