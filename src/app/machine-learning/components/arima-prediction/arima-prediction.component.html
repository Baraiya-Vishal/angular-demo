<div class="arima-container">
    <h1 class="arima-title">ARIMA Model</h1>

    <div *ngIf="forecast && forecast.length > 0" class="forecast-section">
        <h2>Predictions:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Predicted Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prediction of forecast">
                    <td>{{ prediction.Date }}</td>
                    <td>{{ prediction.Predicted_pre_rolling_mean3 | number:'1.2-2' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="getArimaPrediction()" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Loading...' : 'ARIMA Prediction' }}
    </button>
</div>
