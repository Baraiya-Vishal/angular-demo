<h2 mat-dialog-title>Edit Task</h2>
<mat-dialog-content>
    <div class="min-h-156">
        <p>Task Name</p>
        <div>
            <mat-form-field>
                <mat-label>Task Title</mat-label>
                <input matInput [(ngModel)]="task.title" name="title" #title="ngModel" required minlength="5" />
            </mat-form-field>
            <mat-error *ngIf="title.invalid && title.touched">
                <div *ngIf="title.errors?.['required']">Task title is required.</div>
                <div *ngIf="title.errors?.['minlength']">Task title must be at least 5 characters long.</div>
            </mat-error>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="task.completed">Completed</mat-checkbox>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cancel()">cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial>save</button>
</mat-dialog-actions>
